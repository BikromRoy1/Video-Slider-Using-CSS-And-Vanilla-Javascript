<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Slider Using CSS And Vanilla Javascript</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <video id="slider" autoplay muted loop>
        <source src="Vidoes/video (1).mp4" type="video/mp4" />
      </video>
      <ul class="navigation">
        <li onclick="videoUrl('Vidoes/video (1).mp4')">
          <img src="image/01.jpg" alt="" />
        </li>
        <li onclick="videoUrl('Vidoes/video.mp4')">
          <img src="image/02.jpg" alt="" />
        </li>
        <li onclick="videoUrl('Vidoes/Pexels Videos 1779202.mp4')">
          <img src="image/03.jpg" alt="" />
        </li>
        <li onclick="videoUrl('Vidoes/Pexels Videos 2169879.mp4')">
          <img src="image/04.jpg" alt="" />
        </li>
      </ul>
    </section>

    <script type="text/Javascript">
      function videoUrl(hmmm) {
        document.getElementById('slider').src = hmmm;
      }
    </script>
  </body>
</html>
